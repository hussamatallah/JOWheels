<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>



    <!-- Linking the Bootstrap.css -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- Linking the CSS page -->
    <link rel="stylesheet" href="IndexStyle.css">

    <!-- Font Awesome CDN ( For Icons ) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sweet Alert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Navbar Start  -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">

            <!-- Logo -->
            <a id="logo" class="navbar-brand" href="Index.html"><span>JO</span>Wheels</a>

            <!-- Navbar-Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span><i class="fa-solid fa-bars"></i></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="menu">

                <ul class="navbar-nav mx-auto main-menu">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#registration">Buy</a></li>
                    <li class="nav-item"><a class="nav-link" href="#registration">Sale</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">About</a></li>
                </ul>

                <!-- Icon -->
                <ul class="navbar-nav icon">
                    <li class="nav-item" id="icon"><i class="fa-solid fa-car-rear"></i></li>
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar End  -->



    <!-- Home Section Start -->
    <div class="home">
        <div class="content">

            <!-- Headings -->
            <h5>You can buy & sale any</h5>
            <h3><span class="change-content"></span>car you want</h3>

            <!-- Section Login & Register Start -->
            <section id="registration" class="registration">
                <div class="container">

                    <div class="forms">

                        <!-- Login Form -->
                        <div class="form-container" id="login-form">
                            <h3>Login</h3>

                            <form>

                                <div class="form-group">
                                    <label for="login-email">Email</label>
                                    <input type="email" id="login-email" placeholder="Enter your email" required>
                                    <span class="error-message" style="display:none;"></span>
                                </div>

                                <div class="form-group">
                                    <label for="login-password">Password</label>
                                    <input type="password" id="login-password" placeholder="Enter your password"
                                        required>
                                    <span class="error-message" style="display:none;"></span>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn">Submit</button>

                            </form>

                        </div>

                        <!-- Register Form -->
                        <div class="form-container" id="register-form" style="display: none;">
                            <h3>Register</h3>

                            <form>

                                <div class="personal-info">

                                    <div class="form-group">
                                        <label for="register-first-name">First Name</label>
                                        <input type="text" id="register-first-name" placeholder="Enter your first name"
                                            required>
                                        <!-- Error Message -->
                                        <span class="error-message" style="display:none;"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="register-last-name">Last Name</label>
                                        <input type="text" id="register-last-name" placeholder="Enter your last name"
                                            required>
                                        <!-- Error Message -->
                                        <span class="error-message" style="display:none;"></span>
                                    </div>

                                </div>

                                <!-- For City & Phone Number ( Row ) -->
                                <div class="personal-info">

                                    <div class="space" style="width: 50%">
                                        <div class="form-group">
                                            <label for="register-city">City</label>
                                            <select id="register-city" required>
                                                <option value="">Address</option>
                                                <option value="Amman">Amman</option>
                                                <option value="Irbid">Irbid</option>
                                                <option value="Zarqa">Zarqa</option>
                                                <option value="Aqaba">Aqaba</option>
                                                <option value="Madaba">Madaba</option>
                                                <option value="Karak">Karak</option>
                                                <option value="Ma'an">Ma'an</option>
                                                <option value="Ajloun">Ajloun</option>
                                                <option value="Jerash">Jerash</option>
                                                <option value="Tafila">Tafila</option>
                                                <option value="Mafraq">Mafraq</option>
                                                <option value="Balqa">Balqa</option>
                                            </select>
                                            <!-- Error Message -->
                                            <span style="display:block;"></span>
                                        </div>
                                    </div>

                                    <div class="space phone" style="width: 50%">
                                        <div class="form-group">
                                            <label for="register-phone-numbe">Phone Number</label>
                                            <input type="tel" id="register-phone-numbe"
                                                placeholder="Enter your phone number" required>
                                            <!-- Error Message -->
                                            <span class="error-message" style="display:none;"></span>
                                        </div>
                                    </div>


                                </div>

                                <div class="form-group">
                                    <label for="register-email">Email</label>
                                    <input type="email" id="register-email" placeholder="Enter your email" required>
                                    <!-- Error Message -->
                                    <span class="error-message" style="display:none;"></span>
                                </div>

                                <div class="form-group">
                                    <label for="register-user-name">User Name</label>
                                    <input type="text" id="register-user-name" placeholder="Enter your user name"
                                        required>
                                    <!-- Error Message -->
                                    <span class="error-message" style="display:none;"></span>
                                </div>

                                <div class="form-group">
                                    <label for="register-password">Password</label>
                                    <input type="password" id="register-password" placeholder="Create a password"
                                        required>
                                    <!-- Error Message -->
                                    <span class="error-message" style="display:none;"></span>
                                </div>

                                <div class="form-group">
                                    <label for="register-confirm-password">Confirm Password</label>
                                    <input type="password" id="register-confirm-password" placeholder="Confirm password"
                                        required>
                                    <!-- Error Message -->
                                    <span class="error-message" style="display:none;"></span>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn">Submit</button>

                            </form>

                        </div>
                    </div>

                    <!-- Login & Sine Up Buttons -->
                    <div class="form-toggle">
                        <button class="toggle-btn active" data-target="#login-form">Login</button>
                        <button class="toggle-btn" data-target="#register-form">Register</button>
                    </div>

                </div>
            </section>
            <!-- Section Login & Register End -->

        </div>
    </div>
    <!-- Home Section End -->



    <!-- Services Section Start -->
    <section class="services" id="services">
        <div class="container">

            <!-- Title -->
            <div class="main-txt">
                <h1>Services</h1>
            </div>

            <!-- Services Card -->
            <div class="row" style="margin-top: 30px;">
                <div class="col-md-6 py-3 py-md-0">
                    <div class="card">
                        <i class="fa-solid fa-shop"></i>
                        <div class="card-body">
                            <h3>Buying a vehicle</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 py-3 py-md-0">
                    <div class="card">
                        <i class="fa-regular fa-handshake"></i>
                        <div class="card-body">
                            <h3>Selling a vehicle</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- Services Section End -->



    <!-- Footer Start -->
    <footer id="footer">
        <h1><span>JO</span>Wheels</h1>
        <div class="icon"><i class="fa-solid fa-graduation-cap"></i></div>
        <p>The final project</p>
        <p>Supervisor :</p>
        <p>Dr.Malek Al-Momani</p>
        <p>Designed by :</p>
        <p>Ghaith M Al-Khateeb || Omar Q Qasim || Husam R Atalla</p>
    </footer>
    <!-- Footer End -->



    <!-- Linking the jQuery file -->
    <script src="bootstrap-5.3.3-dist/js/jQuery/jquery-3.7.1.min.js"></script>

    <!-- Linking the popper file -->
    <script src="bootstrap-5.3.3-dist/js/popper/popper.min.js"></script>

    <!-- Linking the Bootstrap.js -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

    <!-- Linking the JS file -->
    <script src="IndexSoul.js"></script>

</body>

</html>
